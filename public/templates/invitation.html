<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Invited!</title>
    <style>
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #e0e0e0;
        font-family: "Georgia", serif;
      }
      .content {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .header {
        text-align: center;
        background-color: #6b5b95;
        color: white;
        padding: 40px 20px;
        border-radius: 10px 10px 0 0;
      }
      .header h1 {
        margin: 0;
        font-size: 32px;
      }
      .body-content {
        padding: 20px 30px;
        text-align: center;
      }
      .countdown {
        background-color: #f7f7f7;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        text-align: center;
        font-size: 18px;
      }
      .rsvp-button {
        background-color: #ff6f61;
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }
      .rsvp-button:hover {
        background-color: #e55b50;
      }
      @media only screen and (max-width: 600px) {
        .header h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Join Us for a Night to Remember</h1>
        <p>October 30th, 7 PM - Grand Hall, City Center</p>
      </div>
      <div class="body-content">
        <h2>Event Highlights</h2>
        <p>
          Enjoy a night of music, networking, and fine dining with special guest
          performances.
        </p>
        <div class="countdown">
          <p>3 Days, 14 Hours, 29 Minutes Left</p>
        </div>
        <a href="https://www.example.com/rsvp" class="rsvp-button">RSVP Now</a>
        <p style="margin-top: 20px">
          Can't attend? <a href="#" style="color: #6b5b95">Let us know</a>.
        </p>
      </div>
    </div>
  </body>
</html>
