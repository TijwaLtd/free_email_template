<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Product Offer</title>
    <style>
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .content {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
      }
      .button {
        background-color: #e03e2d;
        color: #ffffff;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .responsive-img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <table width="100%" bgcolor="#f4f4f4">
      <tr>
        <td>
          <div class="content">
            <h1 style="color: #333">Introducing Our Latest Product</h1>
            <p>
              Don't miss out on our exclusive offer. Get 20% off when you
              purchase our new product!
            </p>
            <img
              src="https://via.placeholder.com/600x300"
              alt="Product Image"
              class="responsive-img"
            />
            <p>
              Use code <strong>NEW20</strong> at checkout to receive your
              discount. This offer is valid for a limited time only!
            </p>
            <a href="https://www.example.com" class="button">Shop Now</a>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
